<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Skin Disease Detection{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Modern Soft UI Design - Inspired by Reference */
      :root {
        --primary-navy: #1e293b;
        --primary-dark: #0f172a;
        --accent-green: #10b981;
        --accent-green-dark: #059669;
        --soft-gray: #e2e8f0;
        --light-bg: #f1f5f9;
        --card-bg: #ffffff;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-radius-sm: 12px;
        --border-radius-md: 16px;
        --border-radius-lg: 20px;
        --border-radius-xl: 24px;
        --shadow-soft: 0 4px 20px rgba(148, 163, 184, 0.12);
        --shadow-hover: 0 8px 30px rgba(148, 163, 184, 0.2);
        --shadow-card: 0 2px 12px rgba(148, 163, 184, 0.08);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: var(--light-bg);
        color: var(--text-primary);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar {
        background: var(--card-bg) !important;
        box-shadow: var(--shadow-soft);
        padding: 1rem 0;
        border: none;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-navy) !important;
        text-decoration: none;
      }

      .navbar-brand:hover {
        color: var(--primary-navy) !important;
        opacity: 0.8;
      }

      .nav-link {
        font-weight: 500;
        padding: 0.625rem 1.25rem !important;
        color: var(--text-secondary) !important;
        transition: all 0.3s ease;
        border-radius: var(--border-radius-sm);
        margin: 0 0.25rem;
      }

      .nav-link:hover {
        color: var(--primary-navy) !important;
        background: var(--soft-gray);
      }

      .nav-link.active {
        background-color: var(--primary-navy);
        color: var(--card-bg) !important;
        font-weight: 600;
        box-shadow: var(--shadow-card);
      }

      main.container-fluid {
        flex: 1;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .card {
        border: none;
        border-radius: var(--border-radius-xl);
        box-shadow: var(--shadow-card);
        transition: all 0.3s ease;
        background: var(--card-bg);
        overflow: hidden;
        margin-bottom: 1.5rem;
      }

      .card:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
      }

      .card-body {
        padding: 2rem;
      }

      .card-title {
        color: var(--text-primary);
        font-weight: 700;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .card-subtitle {
        color: var(--text-muted);
        font-size: 0.875rem;
        font-weight: 400;
        margin-bottom: 1.5rem;
      }

      .card-header {
        background: transparent;
        border-bottom: none;
        padding: 1.5rem 2rem 0.5rem;
        font-weight: 700;
        color: var(--text-primary);
        font-size: 1.25rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-header .more-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.25rem;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        border-radius: var(--border-radius-sm);
        transition: all 0.2s ease;
      }

      .card-header .more-btn:hover {
        background: var(--soft-gray);
        color: var(--text-primary);
      }

      /* Buttons - Soft UI Style */
      .btn {
        border-radius: var(--border-radius-md);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        border: none;
        font-size: 0.9375rem;
      }

      .btn-primary {
        background: var(--primary-navy);
        color: var(--card-bg);
        box-shadow: var(--shadow-card);
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow-hover);
      }

      .btn-outline-primary {
        border: 2px solid var(--soft-gray);
        color: var(--text-primary);
        background: var(--card-bg);
      }

      .btn-outline-primary:hover {
        background: var(--soft-gray);
        color: var(--text-primary);
        border-color: var(--soft-gray);
      }

      .btn-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--card-bg);
        border: none;
        box-shadow: var(--shadow-card);
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .btn-icon:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
      }

      .btn-icon.active {
        background: var(--primary-navy);
        color: var(--card-bg);
      }

      /* Form Elements - Soft Style */
      .form-control, .form-select {
        border-radius: var(--border-radius-md);
        border: none;
        background: var(--soft-gray);
        padding: 0.875rem 1rem;
        transition: all 0.3s ease;
        font-size: 0.9375rem;
        color: var(--text-secondary);
      }

      .form-control::placeholder {
        color: var(--text-muted);
      }

      .form-control:focus, .form-select:focus {
        background: var(--card-bg);
        box-shadow: var(--shadow-soft);
        outline: none;
        border: 2px solid var(--soft-gray);
      }

      .form-label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.625rem;
        font-size: 0.875rem;
      }

      /* List Items */
      .list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.25rem;
        background: var(--card-bg);
        border-radius: var(--border-radius-md);
        margin-bottom: 0.75rem;
        box-shadow: var(--shadow-card);
        transition: all 0.3s ease;
      }

      .list-item:hover {
        box-shadow: var(--shadow-hover);
        transform: translateX(4px);
      }

      .list-item-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--soft-gray);
        margin-right: 1rem;
        font-size: 1.25rem;
      }

      .list-item-content {
        flex: 1;
      }

      .list-item-title {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 1rem;
        margin-bottom: 0.25rem;
      }

      .list-item-subtitle {
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      .list-item-action {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--accent-green);
        color: var(--card-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.125rem;
      }

      .list-item-action:hover {
        background: var(--accent-green-dark);
        transform: scale(1.1);
      }

      /* Alerts - Soft Style */
      .alert {
        border-radius: var(--border-radius-lg);
        border: none;
        padding: 1.25rem 1.5rem;
        font-weight: 500;
        font-size: 0.9375rem;
        box-shadow: var(--shadow-card);
      }

      .alert-primary {
        background: #f0f9ff;
        color: #0c4a6e;
      }

      .alert-warning {
        background: #fffbeb;
        color: #92400e;
      }

      .alert-danger {
        background: #fef2f2;
        color: #991b1b;
      }

      .alert-success {
        background: #f0fdf4;
        color: #065f46;
      }

      .alert-info {
        background: #f0fdfa;
        color: #134e4a;
      }

      /* Progress Bar - Soft Style */
      .progress {
        border-radius: var(--border-radius-md);
        background-color: var(--soft-gray);
        overflow: hidden;
        height: 1.5rem;
        box-shadow: none;
      }

      .progress-bar {
        background: var(--accent-green);
        transition: width 0.6s ease;
        font-weight: 600;
        font-size: 0.8125rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--card-bg);
      }

      /* Badge - Soft Style */
      .badge {
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius-sm);
        font-weight: 600;
        font-size: 0.75rem;
        letter-spacing: 0.3px;
        box-shadow: var(--shadow-card);
      }

      .bg-success { 
        background: var(--accent-green) !important; 
        color: var(--card-bg) !important;
      }
      .bg-warning { 
        background: #f59e0b !important; 
        color: var(--card-bg) !important;
      }
      .bg-danger { 
        background: #ef4444 !important; 
        color: var(--card-bg) !important;
      }
      .bg-secondary { 
        background: var(--text-secondary) !important; 
        color: var(--card-bg) !important;
      }
      .bg-info { 
        background: #06b6d4 !important; 
        color: var(--card-bg) !important;
      }
      .bg-primary { 
        background: var(--primary-navy) !important; 
        color: var(--card-bg) !important;
      }

      /* Footer - Soft Style */
      footer {
        background: var(--card-bg) !important;
        border-top: none;
        padding: 2rem 0 !important;
        margin-top: 2rem;
        width: 100%;
        box-shadow: 0 -4px 20px rgba(148, 163, 184, 0.08);
      }

      footer .container {
        max-width: 1400px;
      }

      .text-primary { color: var(--primary-navy) !important; }
      .text-muted { color: var(--text-muted) !important; }
      .text-secondary { color: var(--text-secondary) !important; }

      /* Stats Card */
      .stats-card {
        background: var(--card-bg);
        border-radius: var(--border-radius-xl);
        padding: 1.5rem;
        box-shadow: var(--shadow-card);
        transition: all 0.3s ease;
      }

      .stats-card:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-4px);
      }

      .stats-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .stats-label {
        font-size: 0.875rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      /* Checkbox - Soft Style */
      .form-check-input {
        border-radius: 6px;
        border: 2px solid var(--soft-gray);
        width: 1.25rem;
        height: 1.25rem;
        background: var(--card-bg);
      }

      .form-check-input:checked {
        background-color: var(--accent-green);
        border-color: var(--accent-green);
      }

      .form-check-input:focus {
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        border-color: var(--accent-green);
      }

      .form-check-label {
        color: var(--text-secondary);
        font-size: 0.9375rem;
        margin-left: 0.5rem;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        main.container-fluid {
          max-width: 100%;
          padding: 2rem 1rem;
        }
      }

      @media (max-width: 992px) {
        .card-title {
          font-size: 1.375rem;
        }
      }

      @media (max-width: 768px) {
        main.container-fluid {
          padding: 1.5rem 1rem;
        }
        .card-body { 
          padding: 1.5rem; 
        }
        .card-title { 
          font-size: 1.25rem; 
        }
        .navbar-brand { 
          font-size: 1.25rem; 
        }
        .btn:not(.btn-icon) { 
          width: 100%; 
          margin-bottom: 0.75rem; 
        }
        .list-item {
          padding: 1rem;
        }
        .list-item-icon {
          width: 40px;
          height: 40px;
          font-size: 1rem;
        }
      }

      @media (max-width: 576px) {
        main.container-fluid {
          padding: 1rem 0.75rem;
        }
        .card-body { 
          padding: 1.25rem; 
        }
        .card-title { 
          font-size: 1.125rem; 
        }
        .navbar-brand {
          font-size: 1.125rem;
        }
        .btn {
          padding: 0.625rem 1.25rem;
          font-size: 0.875rem;
        }
        .stats-number {
          font-size: 1.5rem;
        }
      }

      /* Smooth transitions */
      a, button, input, select, textarea, .card, .list-item {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'skindetection:index' %}">
          SkinSense AI
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                href="{% url 'skindetection:index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'upload' %}active{% endif %}"
                href="{% url 'skindetection:upload' %}"
                >Upload</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                href="{% url 'skindetection:about' %}"
                >About</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </nav>

    <main class="container-fluid px-0">
      <div class="container">
        {% if messages %}
        <div class="row">
          <div class="col-12">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-3">
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
      </div>
    </main>

    <footer>
      <div class="container text-center small text-muted">
        <p class="mb-1 fw-semibold">SkinSense AI — Educational Skin Disease Detection Demo</p>
        <p class="mb-0"><strong>⚠️ Not for clinical use.</strong> Always consult a qualified healthcare professional.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
